<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Unbounded' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Barder-Shop</title>
</head>
<body>
    <div class="body-container">
        <button class="toggle-icon" id="toggle-icon">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <header id="header">
            <img src="./image/templatemo-barber-logo.png" alt="">
            <ul>
                <a href="#hero"><li class="nav-link hero">Home</li></a>
                <a href="#story"><li class="nav-link story">Our Story</li></a>
                <a href="#service"><li class="nav-link service">Services</li></a>
                <a href="#price"><li class="nav-link price">Price List</li></a>
                <a href="#contact"><li class="nav-link contact">Contact</li></a>
            </ul>
        </header>
        <main>
            <section id="hero">
                <div class="content-title">
                    <p class="heading">Barber <i>Shop</i></p>
                    <p class="desc">Get the most professional haircut for you</p>
                    <div class="btn-group">
                        <button class="about-btn">About Us</button>
                        <button class="what-we-do-btn">What We Do</button>
                    </div>
                </div>
                <div class="content-image">
                    <img src="./image/vintage-chair-barbershop.jpg" alt="">
                    <div class="img-desc-group">
                        <p>Hurry Up! Get good haircut.</p>
                        <button>Book a seat</button>
                    </div>
                </div>
            </section>
            <section id="story">
                    
            </section>
        </main>
    </div>
